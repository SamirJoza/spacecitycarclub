name: üöÄ Deploy Sage Theme to SiteGround

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy via SSH to SiteGround
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # üßæ Step 1: Checkout production code
      # ---------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------
      # üîê Step 2: Set up SSH with raw private key
      # ---------------------------------------------
      - name: Set up SSH access
        run: |
          echo "üìÇ Creating SSH directory..."
          mkdir -p ~/.ssh || { echo "‚ùå Failed to create ~/.ssh directory"; exit 1; }

          echo "üîê Writing SSH key from secret..."
          echo "${{ secrets.SG_SSH_KEY }}" > ~/.ssh/id_ed25519 || {
            echo "‚ùå Failed to write SSH key"; exit 1;
          }

          chmod 600 ~/.ssh/id_ed25519 || {
            echo "‚ùå Failed to set key permissions"; exit 1;
          }

          echo "üì° Scanning SiteGround SSH host key..."
          ssh-keyscan -H ${{ secrets.SG_HOST }} >> ~/.ssh/known_hosts || {
            echo "‚ö†Ô∏è ssh-keyscan failed ‚Äî will fallback to host key checking off"
          }

          echo "üìú known_hosts contents:"
          cat ~/.ssh/known_hosts || echo "(none added)"

      # ---------------------------------------------
      # üöÄ Step 3: Deploy via rsync over SSH
      # - Uses SG_PORT and fallback to no host key checking if needed
      # ---------------------------------------------
      - name: Deploy Sage theme to SiteGround
        run: |
          echo "üöö Starting rsync deployment..."

          # Attempt with host checking enabled
          rsync -avz -e "ssh -p ${{ secrets.SG_PORT }}" --delete \
            --exclude '.git*' \
            ./wp-content/themes/ \
            ${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}:${{ secrets.SG_TARGET_DIR }} || {

            echo "‚ö†Ô∏è Retry with StrictHostKeyChecking=no..."
            rsync -avz -e "ssh -p ${{ secrets.SG_PORT }} -o StrictHostKeyChecking=no" --delete \
              --exclude '.git*' \
              ./wp-content/themes/ \
              ${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}:${{ secrets.SG_TARGET_DIR }} || {
                echo "‚ùå Final rsync attempt failed."
                exit 1
            }
          }

          echo "‚úÖ Deployment successful."